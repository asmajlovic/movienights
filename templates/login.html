{# {% extends "bootstrap/base.html" %} #}
{% extends "template.html" %}

{% block title %}Who are you?{% endblock %}

{% block navbar %}{% endblock %}

{% block styles %}
{{ super() }}
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 15px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
{% endblock %}

{% block content -%}
    <div class="container"><center>
        <form class="form-signin" action="/login" method="POST">
            <h3 class="form-signin-heading">Who are you?<br />What do you want?</h3>
            <input name="username" type="text" class="input-block-level input-medium" placeholder="Username">
            <input name="password" type="password" class="input-block-level input-medium" placeholder="Password">
            <br />
            <button class="btn btn-medium btn-primary" type="submit">Sign in</button>
        </form>
    </center></div> <!-- /container -->
{% endblock %}
